<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Item</td>
            <td>Brand</td>
            <td>Price</td>
            <td>Id</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{ row["item"] }}</td>
               <td>{{ row["brand"] }}</td>
               <td>{{ row["price"] }}</td>
               <td>{{ row["id"] }}</td>
            </tr>
         {% endfor %}
      </table>
      <br/>
      <a href = "/">Go back to home page</a>
   </body>
</html>
